<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymleaf/layout"
      layout:decorate="layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
<div layout:fraagment="content">

    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Liste des <b>Consultations</b></h2></div>

                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Numéro de rdv</th>
                    <th>Description</th>
                    <th>Traitement</th>
                    <th>Type[True "Présentielle/ False"Distancielle"]</th>

                </tr>
                </thead>
                <tbody>
                <tr  th:each="p:${Consult}" >
                    <td th:text="${p.id_rdv}" ></td>
                    <td th:text="${p.description}"></td>
                    <td th:text="${p.traitement}"></td>
                    <td th:text="${p.type}"></td>

                </tr>
                </tbody>
            </table>
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" th:href="@{/Liste(page=${currentPage-1>0?currentPage-1:0},motCle=${motCle})}"  aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item" th:each="page,status:${pages}">
                    <a class="page-link" th:class="${status.index == currentPage?'btn btn-primary':'btn'}" th:href="@{/Liste(page=${status.index},motCle=${motCle})}" th:text="${status.index+1}"></a>
                </li>
                <li class="page-item">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </div>
    </div></div>
</body>
</html>
