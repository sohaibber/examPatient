<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css">
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand " href="#"><b>Gestion des patients</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/Liste " sec:authorize="hasRole('ROLE_ADMIN')">Liste Patients <span class="sr-only">(current)</span></a>

            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/ListeRdv " sec:authorize="hasRole('ROLE_PATIENT')">Liste des Rendez vous <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/ListeConsult " sec:authorize="hasRole('ROLE_PATIENT')">Liste des Consultations <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/AddPatient}" sec:authorize="hasRole('ROLE_ADMIN')">Ajouter Patient</a>
            </li>


        </ul>
        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                <span sec:authentication="name"></span>
                <span sec:authentication="principal.authorities"></span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                <a class="dropdown-item" sec:authorize="!isAuthenticated()" href="#">Link 3</a>

        </div>
